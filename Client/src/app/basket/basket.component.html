<div class="container mt-2">
    <div *ngIf="(basket$ | async) === {id: '0', items:[]}">
        <p>سبد خرید شما خالی می باشد</p>
    </div>
    
    <div *ngIf="basket$ | async">
        <div class="pb-5">
            <div class="container">
                <div class="row">
                    <div class="col-12 py-5 mb-1">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <th class="border-0 bg-light" scope="col">
                                        <div class="p-2 px-3 text-uppercase">محصول</div>
                                    </th>
                                    <th class="border-0 bg-light" scope="col">
                                        <div class="py-2 text-uppercase">قیمت (تومان)</div>
                                    </th>
                                    <th class="border-0 bg-light" scope="col">
                                        <div class="py-2 text-uppercase">تعداد</div>
                                    </th>
                                    <th class="border-0 bg-light" scope="col">
                                        <div class="py-2 text-uppercase">جمع (تومان)</div>
                                    </th>
                                    <th class="border-0 bg-light" scope="col">
                                        <div class="py-2 text-uppercase">حذف</div>
                                    </th>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of (basket$ | async)?.items ?? []">
                                        <td scope="row">
                                            <div class="p-2">
                                                <img src="{{item.pictureUrl}}" alt="{{item.productName}}" 
                                                    class="img-fluid" 
                                                    style="max-height: 50px; width: 60px;">
                                                <div class="mr-3 d-inline-block aline-middle">
                                                    <h5 class="mb-0">
                                                        <a routerLink="/shop/{{item.id}}" class="text-dark">
                                                            {{item.productName}}
                                                        </a>
                                                    </h5>
                                                    <span class="text-muted font-weight-normal font-italic d-block">
                                                        دسته بندی : {{item.type}}
                                                    </span>
                                                </div>
                                            </div>
                                        </td>
                                        <td class="align-middle">
                                            <strong>{{item.price}}</strong>
                                        </td>
                                        <td class="align-middle">
                                            <div class="d-flex align-items-center">
                                                <i (click)="decerementItemQuantity(item)" class="fa fa-minus-circle text-warning ml-2" style="cursor: pointer; font-size: 2em;"></i>
                                                <span class="font-weight-bold" style="font-size: 1.5em;">{{item.quantity}}</span>
                                                <i (click)="incerementItemQuantity(item)" class="fa fa-plus-circle text-warning mx-2" style="cursor: pointer; font-size: 2em;"></i>
                                            </div>
                                        </td>
                                        <td class="align-middle">
                                            <strong>{{item.quantity * item.price}}</strong>
                                        </td>
                                        <td class="align-middle text-center">
                                            <a class="text-danger">
                                                <i (click)="removeBasketItem(item)" class="fa fa-trash" style="font-size: 2em;"></i>
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6 offset-6">
                        <app-order-totals></app-order-totals>
                        <a routerLink="/checkout" class="btn btn-outline-success py-2 btn-block">
                            تایید و پرداخت
                        </a>
                    </div>

                    
                </div>
            </div>
        </div>
        
    </div>
</div>
