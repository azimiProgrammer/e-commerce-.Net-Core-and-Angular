<div class="container">
  <div class="row">

    <section class="col-3">
      <h5 class="text-warning mr-3">مرتب سازی</h5>
      <select class="custom-select mb-3" (change)="onSortSelected($event.target.value)">
        <option 
          *ngFor="let sortOption of sortOptions"
          [value]="sortOption.value"
        >
          {{sortOption.name}}
        </option>
      </select>

      <h5 class="text-warning mr-3">برندها</h5>
      <ul class="list-group my-3 p-0">
        <li class="list-group-item" 
          *ngFor="let brand of brands"
          [class.active]="brand.id === this.shopParams.brandId"
          [value]="brand.id"
          (click)="onBrandSelected(brand.id)"
        >
          {{brand.name}}
        </li>
      </ul>

      <h5 class="text-warning mr-3">دسته بندی</h5>
      <ul class="list-group my-3 p-0">
        <li class="list-group-item" 
          *ngFor="let type of types"
          [class.active]="type.id === this.shopParams.typeId"
          [value]="type.id"
          (click)="onTypeSelected(type.id)"
        >
          {{type.name}}
        </li>
      </ul>
    </section>

    <section class="col-9">
      <div class="d-flex justify-content-between align-items-center pd-2">
        <header>
          <span>نمایش <strong>10</strong> از <strong>16</strong> نتیجه</span>
        </header>
        <div class="form-inline mt-2">
          <input class="form-control ml-2" style="width:300px;" placeholder="جستجو" type="text"/>
          <button class="btn btn-outline-primary mr-2 my-2">جستجو</button>
          <button class="btn btn-outline-success mr-2 my-2">شروع دوباره</button>
        </div>
      </div>
      
      <div class="row">
        <div class="col-4 mb-4" *ngFor="let product of products">
          <app-product-item [product]="product"></app-product-item>
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <pagination 
          [boundaryLinks]="true" 
          [totalItems]="this.totalCount"
          (pageChanged)="onPageChanged($event)"
          [itemsPerPage]="this.shopParams.pageSize"
          previousText="&lsaquo;" 
          nextText="&rsaquo;" 
          firstText="&laquo;" 
          lastText="&raquo;">
        </pagination>
      </div>
    </section>
  </div>
</div>
