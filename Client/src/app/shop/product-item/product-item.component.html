<div class="card h-100 shadow-sm">
    <img src="{{product.imageUrl}}" alt="{{product.name}}" style="height: 250px;">

    <div class="card-body d-flex flex-column">
      <a routerLink="/shop/{{product.id}}">
        <h6 class="text-uppercase">{{product.name}}</h6>
      </a>
      <span class="mb-2">
           <strong>{{product.price}}</strong> تومان
      </span>
      <div class="btn-group mt-auto">
        <button type="button" class="btn btn-outline-secondary fa fa-shopping-cart ml-2"></button>
        <button routerLink="/shop/{{product.id}}" type="button" class="btn btn-outline-secondary">نمایش</button>
      </div> 
    </div>
  </div>
